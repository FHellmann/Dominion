buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

allprojects {
    version = '1.0'
    ext {
        appName = "Dominion"
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

}

project(":app") {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile project(':domain')
        compile project(":core")

        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(":core") {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile project(':domain')

        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(":domain") {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}